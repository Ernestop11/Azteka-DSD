# Nginx server block for Azteka Sales (replace <yourdomain> with your real domain)
server {
  listen 80;
  server_name azteka.<yourdomain>;

  location / {
    proxy_pass http://127.0.0.1:4102;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # Optional: redirect HTTP to HTTPS (if you have certbot set up, use certbot to obtain certs)
}

