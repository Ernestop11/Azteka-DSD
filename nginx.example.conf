# Example Nginx Configuration for Vite React App
# Copy this to /etc/nginx/sites-available/your-site
# Then create symlink: ln -s /etc/nginx/sites-available/your-site /etc/nginx/sites-enabled/
# Test: nginx -t
# Reload: systemctl reload nginx

server {
    listen 80;
    server_name 77.243.85.8;  # Replace with your domain or keep IP
    
    # Root directory - should point to your dist folder
    root /path/to/your/project/dist;  # CHANGE THIS PATH
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache other static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Error pages
    error_page 404 /index.html;

    # Logging
    access_log /var/log/nginx/your-site-access.log;
    error_log /var/log/nginx/your-site-error.log;
}


