# Azteka DSD Production Configuration
server {
    listen 80;
    server_name aztekafoods.com www.aztekafoods.com 77.243.85.8;

    root /srv/azteka-dsd/dist;
    index index.html;

    # Serve static assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API + Socket.IO traffic to the Node.js service on port 4000
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health / socket namespace fallbacks
    location /socket.io/ {
        proxy_pass http://127.0.0.1:4000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Upload size limit for invoice processing
    client_max_body_size 50M;

    access_log /var/log/nginx/azteka-dsd.access.log;
    error_log  /var/log/nginx/azteka-dsd.error.log;
}

